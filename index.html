      body {
        font-family: 'Nunito', sans-serif;
      }
      .interactive-shimmer::after {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        animation: shimmer 4s infinite ease-in-out;
      }

      @keyframes shimmer {
        0% {
          left: -100%;
        }
        25% {
          left: 100%;
        }
        100% {
          left: 100%;
        }
      }
    </style>
